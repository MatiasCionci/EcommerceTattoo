 <div class="relative flex size-full min-h-screen flex-col bg-[#111111] dark group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">

<button (click)="loadImages()" style="margin-bottom:15px;">Cargar galería</button>

<div *ngIf="poptroxError" style="color:red; margin-bottom:10px;">{{ poptroxError }}</div>
<app-menu-component></app-menu-component>

<!-- Galería -->
<div id="wrapper">
	<div id="main">
		<article class="thumb" *ngFor="let img of images; let i = index">
			<a href="#" class="image" (click)="openModal(i); $event.preventDefault();">
				<img [src]="img.thumbUrl || img.url" [alt]="img.title || img.publicId || ''" />
			</a>
			
		</article>
	</div>
</div>

<!-- Modal personalizado -->
<div class="custom-modal" *ngIf="modalOpen">
	<div class="custom-modal-backdrop" (click)="closeModal()"></div>
	<div class="custom-modal-content">
			<button class="custom-modal-close" (click)="closeModal()">&times;</button>
			<button class="custom-modal-arrow left" (click)="prevImage()" [disabled]="selectedIndex === 0">&#8592;</button>
			<div class="custom-modal-img-wrapper">
				<img [src]="images[selectedIndex]?.fullUrl || images[selectedIndex]?.url" [alt]="images[selectedIndex]?.title || images[selectedIndex]?.publicId || ''" class="custom-modal-img modal-size" />
			</div>
			<button class="custom-modal-arrow right" (click)="nextImage()" [disabled]="selectedIndex === images.length - 1">&#8594;</button>
			<div class="custom-modal-caption">
				<p>{{ images[selectedIndex]?.description || '' }}</p>
			</div>
	</div>
</div>
</div>
</div>
