<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Reservar Cita</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#141414] dark group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(171,171,171)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
         <app-menu-component></app-menu-component>

        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[920px] flex-1">
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Reservar Cita Tattoo </h2>
            <form id="appointmentForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 gap-x-12 px-4 py-3 max-w-[800px]" autocomplete="off" (submit)="onSubmit($event)">
              <!-- Snackbar flotante -->
              <div *ngIf="snackbarMsg" class="snackbar" [ngClass]="snackbarType">
                {{ snackbarMsg }}
              </div>
              <div class="flex flex-col gap-4">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-white text-base font-medium leading-normal pb-2">Email</p>
                  <input name="email" type="email" required placeholder="your.email@example.com"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#303030] focus:border-none h-14 placeholder:text-[#ababab] p-4 text-base font-normal leading-normal" />
                </label>
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-white text-base font-medium leading-normal pb-2">Numero de contacto</p>
                  <input name="phone" type="text" required placeholder="(11) 1456-7890"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#303030] focus:border-none h-14 placeholder:text-[#ababab] p-4 text-base font-normal leading-normal" />
                </label>
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-white text-base font-medium leading-normal pb-2">Describe tu idea</p>
                  <textarea name="idea" required placeholder="Describe the design, size, and placement of your tattoo"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#303030] focus:border-none min-h-36 placeholder:text-[#ababab] p-4 text-base font-normal leading-normal"></textarea>
                </label>
              </div>
              <div class="flex flex-col gap-4 justify-between">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-white text-base font-medium leading-normal pb-2">Seleccionar fecha</p>
                  <input name="date" type="date" required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#303030] focus:border-none h-14 p-4 text-base font-normal leading-normal" />
                </label>
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-white text-base font-medium leading-normal pb-2">Seleccionar turno</p>
                  <select name="turno" required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#303030] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#ababab] p-4 text-base font-normal leading-normal">
                    <option value="manana">Ma√±ana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                  </select>
                </label>
                <div class="flex py-3">
                  <button type="submit"
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600 text-white text-sm font-bold leading-normal tracking-[0.015em]">
                    <span class="truncate">Reservar cita</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
